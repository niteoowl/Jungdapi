<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개념+유형 기초탄탄 라이트 중학 수학 1-1 답지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: transparent;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .book-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
        }
        .book-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .book-cover:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .view-button, .download-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #000;
            color: #fff;
        }
        .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .go-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .go-back-button:hover {
             color: #333;
        }
        .go-back-button span {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .book-cover {
                width: 90%;
                max-width: 300px;
            }
            .book-description {
                text-align: center;
            }
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            .view-button, .download-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back-button">
        <span>←</span>
    </a>
    <div class="book-section">
        <h2>책 소개</h2>
        <div class="book-info">
            <!-- 이미지를 제대로 표시하는 링크로 수정 -->
            <img src="https://i.postimg.cc/NMnpksGc/image.jpg" alt="개념+유형 라이트 중등 수학 1-1" class="book-cover">
            <h3 class="book-title">개념+유형 중학 수학 1-1</h3>
            <p class="book-description">
                학교 수학 개념과 유형을 완벽하게 학습할 수 있도록 구성된 수준별 맞춤 학습서!
            </p>
        </div>
        <div class="button-container">
            <!-- 답지 링크 수정 -->
            <button class="view-button" onclick="window.open('https://drive.google.com/file/d/17ViV4pbrEC-OfTDw10rR7mQvpPoQxhB-/view?usp=sharing', '_blank')">웹에서 보기</button>
            <button class="download-button" onclick="window.location.href='https://drive.usercontent.google.com/uc?id=17ViV4pbrEC-OfTDw10rR7mQvpPoQxhB-&export=download'">다운로드</button>
        </div>
    </div>
</body>
</html>
