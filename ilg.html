<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/simbol.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love grammar 1권 답지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
            background-color: transparent;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
        .book-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        .book-section.dark-mode {
            background-color: #333;
            color: #eee;
        }
        .book-section h2 {
            color: #333;
            transition: color 0.3s ease;
            margin-bottom: 20px;
        }
        .book-section h2.dark-mode {
            color: #fff;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .book-cover:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .book-title.dark-mode {
            color: #fff;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            transition: color 0.3s ease;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .book-description.dark-mode {
            color: #ddd;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .view-button, .download-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #000;
            color: #fff;
        }
        .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .go-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition:  color 0.3s ease;
            z-index: 10;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .go-back-button:hover {
             color: #333;
        }
        .dark-mode .go-back-button {
            color: #fff;
        }
        .dark-mode .go-back-button:hover {
            color: #ddd;
        }
        .go-back-button span {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .book-cover {
                width: 90%;
                max-width: 300px;
            }
            .book-description {
                text-align: center;
            }
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            .view-button, .download-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back-button">
        <span>←</span>
    </a>
    <div class="book-section">
        <h2>책 소개</h2>
        <div class="book-info">
            <img src="https://i.postimg.cc/T25Sv5Q1/ilove.jpg" alt="I Love Grammar 1권 정답과 해설" class="book-cover">
            <h3 class="book-title">I Love Grammar 1권 정답과 해설</h3>
            <p class="book-description">
                 내신 완벽 대비 중학 영문법 시리즈!
            </p>
        </div>
        <div class="button-container">
            <button class="view-button">웹에서 보기</button>
            <button class="download-button">다운로드</button>
        </div>
    </div>
</body>
</html>
