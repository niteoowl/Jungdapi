<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1316 grammer level 1 답지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .book-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
        }
        .book-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .book-cover:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .view-button, .download-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            width: 200px;
            text-align: center;
            background-color: #000;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .go-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .go-back-button:hover {
             color: #333;
        }
        .go-back-button span {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .book-cover {
                width: 90%;
                max-width: 300px;
            }
            .book-description {
                text-align: center;
            }
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            .view-button, .download-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back-button">
        <span>←</span>
    </a>
    <div class="book-section">
        <h2>책 소개</h2>
        <div class="book-info">
            <img src="https://i.postimg.cc/5NcKz42V/1316.jpg" alt="1316" class="book-cover">
            <h3 class="book-title">1316 GRAMMAR Level 1</h3>
            <p class="book-description">
                기초부터 탄탄하게 내신까지 완벽 대비! 1316
            </p>
        </div>
        <div class="button-container">
            <button class="view-button" onclick="window.open('https://drive.google.com/file/d/1KJdLzOQ-dJd9Ybu6KRmpr910x5GDYlGV/view?usp=sharing', '_blank')">웹에서 보기</button>
            <button class="download-button" onclick="window.location.href='https://drive.usercontent.google.com/uc?id=1KJdLzOQ-dJd9Ybu6KRmpr910x5GDYlGV&export=download'">다운로드</button>
        </div>
    </div>
</body>
</html>
