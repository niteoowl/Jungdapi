<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungdapi 앱 다운로드</title>
  <meta name="description" content="웹 사이트를 홈 화면에 앱처럼 설치하는 방법 데모입니다.">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      width: 100%;
    }

    header h1 {
      font-size: 2.8rem;
      color: #000;
      margin-bottom: 15px;
      letter-spacing: -0.02em;
      font-weight: 600;
    }

    header p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.7;
      max-width: 70%;
      margin: 0 auto;
    }

    .main-content {
      text-align: center;
      padding: 0;
      max-width: 95%;
      width: 100%;
      box-sizing: border-box;
    }

    #install-button {
      display: none;
      align-items: center;
      background-color: #000;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      margin-right: 10px;
    }

    #install-button:hover {
      background-color: #333;
    }

    #install-button img {
      margin-right: 12px;
      height: 28px;
      width: 28px;
      filter: invert(100%);
    }

    #install-message {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #000;
      display: none;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }

      #install-button {
        font-size: 1rem;
        padding: 14px 28px;
      }

      #install-button img {
        height: 26px;
        width: 26px;
      }

      #install-message {
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      header p {
        font-size: 0.95rem;
      }

      #install-button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }

      #install-button img {
        height: 24px;
        width: 24px;
      }

      #install-message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jungdapi 앱 다운로드</h1>
    <p>이 웹 사이트를 홈 화면에 설치하여 앱처럼 사용할 수 있습니다.</p>
  </header>
  <main class="main-content">
    <button id="install-button">
      <img src="https://unpkg.com/ionicons@5.5.2/dist/svg/download-outline.svg" alt="설치 아이콘">
      설치하기
    </button>
    <div id="install-message">설치가 완료되었습니다! 이제 앱처럼 사용할 수 있습니다.</div>
  </main>
  <script>
    let deferredPrompt;
    const installButton = document.getElementById('install-button');
    const installMessage = document.getElementById('install-message');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-flex';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('사용자가 설치를 수락했습니다.');
          installMessage.style.display = 'block';
          installButton.style.display = 'none';
        } else {
          console.log('사용자가 설치를 거부했습니다.');
        }
        deferredPrompt = null;
      } else if (navigator.standalone) {
        installMessage.textContent = "이미 홈 화면에 설치되어 있습니다.";
        installMessage.style.display = 'block';
        installButton.style.display = 'none';
      } else {
        installMessage.textContent = "브라우저가 설치를 지원하지 않거나, 이미 설치되었습니다.";
        installMessage.style.display = 'block';
        installButton.style.display = 'none';
      }
    });

    if (navigator.standalone) {
      installMessage.textContent = "[iOS] 이미 홈 화면에 설치되어 있습니다.";
      installMessage.style.display = 'block';
      installButton.style.display = 'none';
    } else if (window.matchMedia('(display-mode: standalone)').matches) {
      installMessage.textContent = "[Android] 이미 홈 화면에 설치되어 있습니다.";
      installMessage.style.display = 'block';
      installButton.style.display = 'none';
    }
  </script>
</body>
</html>
