<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크체크 중학 수학 1-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
            background-color: transparent;
        }
        body.dark-mode {
            background-color: #111;
            color: #eee;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
        h1.dark-mode {
            color: #fff;
        }
        .book-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        .book-section.dark-mode {
            background-color: #333;
            color: #eee;
        }
        .book-section h2 {
            color: #333;
            transition: color 0.3s ease;
            margin-bottom: 20px;
        }
        .book-section h2.dark-mode {
            color: #fff;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .book-cover:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .book-title.dark-mode {
            color: #fff;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            transition: color 0.3s ease;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .book-description.dark-mode {
            color: #ddd;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .view-button, .download-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #000;
            color: #fff;
        }
        .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .dark-mode .view-button {
            background-color: #000;
            color: #fff;
        }
        .dark-mode .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .dark-mode .download-button {
            background-color: #000;
            color: #fff;
        }
        .dark-mode .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .go-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition:  color 0.3s ease;
            z-index: 10;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .go-back-button:hover {
             color: #333;
        }
        .dark-mode .go-back-button {
            color: #fff;
        }
        .dark-mode .go-back-button:hover {
            color: #ddd;
        }
        .go-back-button span {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .book-cover {
                width: 90%;
                max-width: 300px;
            }
            .book-description {
                text-align: center;
            }
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            .view-button, .download-button {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeButton = document.getElementById('dark-mode-button');
            const body = document.body;
            const bookSection = document.querySelector('.book-section');
            const bookTitle = document.querySelector('.book-title');
            const bookDescription = document.querySelector('.book-description');
            const viewButton = document.querySelector('.view-button');
            const downloadButton = document.querySelector('.download-button');
            const goBackButton = document.querySelector('.go-back-button');


            darkModeButton.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                bookSection.classList.toggle('dark-mode');
                bookTitle.classList.toggle('dark-mode');
                bookDescription.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });

            if (localStorage.getItem('darkMode') === 'true') {
                body.classList.add('dark-mode');
                bookSection.classList.add('dark-mode');
                bookTitle.classList.add('dark-mode');
                bookDescription.classList.add('dark-mode');
            }

            viewButton.addEventListener('click', () => {
                window.open('https://drive.google.com/file/d/1jhJJhdfgF9WXkMY9r3glNurMI9wF2Fld/view?usp=sharing', '_blank');
            });

            downloadButton.addEventListener('click', () => {
                // 다운로드 링크를 직접 지정합니다.
                const downloadUrl = 'https://drive.usercontent.google.com/uc?id=1HZtl5buWlRj1XnhpzzvuuatOY-BWegAs&export=download';
                // 현재 창에서 다운로드 링크로 이동하여 다운로드를 시작합니다.
                window.location.href = downloadUrl;
            });

            goBackButton.addEventListener('click', () => {
                window.history.back();
            });
        });
    </script>
</head>
<body>
    <a href="index.html" class="go-back-button">
        <span>←</span>
    </a>
    <button id="dark-mode-button" class="dark-mode-button"></button>
    <div class="book-section">
        <h2 class="${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}">책 소개</h2>
        <div class="book-info">
            <img src="https://i.postimg.cc/3Nj26YjV/1-2.jpg" alt="Junior Reading Expert level2" class="book-cover">
            <h3 class="${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''} book-title">Junior Reading Expert level2</h3>
            <p class="${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''} book-description">
                간결한 개념 설명과 세분화된 유형별 문제 제공, 심화 단계로 넘어가기 전 중학교 수학 기본기를 탄탄하게 완성할 수 있는 기본서!
            </p>
        </div>
        <div class="button-container">
            <button class="view-button">웹에서 보기</button>
            <button class="download-button">다운로드</button>
        </div>
    </div>
</body>
</html>
