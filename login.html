<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정답이 로그인 페이지</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- supabase 라이브러리 -->

  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input {
      display: block;
      margin-bottom: 12px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    #user-info {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>정답이 로그인</h1>

  <input type="text" id="name" placeholder="이름" />
  <input type="email" id="email" placeholder="이메일" />
  <input type="password" id="password" placeholder="비밀번호" />

  <button id="signUpBtn">회원가입</button>
  <button id="signInBtn">로그인</button>
  <button id="signOutBtn">로그아웃</button>

  <div id="user-info"></div>

  <!-- Supabase 클라이언트 초기화 후, 동작 함수들 배치 -->
  <script>
    // Supabase 연결 정보 (너 프로젝트 전용)
    const supabase = supabase.createClient(
      'https://pmpekvogmvukbyqnkqkt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtcGVrdm9nbXZ1a2J5cW5rcWt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2NTAwMDIsImV4cCI6MjA2MTIyNjAwMn0.JMD3Kr4GTRKkiuoI_QWhPXt4FDnzuW_gBSp_8qDNucc'
    );

    // 회원가입
    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;

      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });

      if (signUpError) {
        alert('회원가입 오류: ' + signUpError.message);
        return;
      }

      const userId = signUpData.user?.id;

      // 유저 정보 users 테이블에 저장
      const { error: insertError } = await supabase
        .from('users')
        .insert([{ id: userId, email, name }]);

      if (insertError) {
        alert('유저 정보 저장 실패: ' + insertError.message);
        return;
      }

      alert('회원가입 완료! 이메일 인증을 확인해주세요.');
      showUserInfo();
    }

    // 로그인
    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('로그인 실패: ' + error.message);
        return;
      }

      alert('로그인 성공!');
      showUserInfo();
    }

    // 로그아웃
    async function signOut() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('로그아웃 실패: ' + error.message);
      } else {
        alert('로그아웃 완료!');
        document.getElementById('user-info').innerHTML = '';
      }
    }

    // 현재 로그인된 유저 정보 표시
    async function showUserInfo() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('id', user.id)
          .single();

        if (error) {
          document.getElementById('user-info').innerText = '사용자 정보를 불러올 수 없습니다.';
          return;
        }

        document.getElementById('user-info').innerHTML = `
          <h3>현재 로그인된 사용자</h3>
          <p><strong>이름:</strong> ${data.name}</p>
          <p><strong>이메일:</strong> ${user.email}</p>
          <p><strong>UID:</strong> ${user.id}</p>
        `;
      }
    }

    // 새로고침 시 자동으로 로그인된 사용자 표시
    showUserInfo();

    // 버튼 클릭 이벤트 리스너 추가
    document.getElementById('signUpBtn').addEventListener('click', signUp);
    document.getElementById('signInBtn').addEventListener('click', signIn);
    document.getElementById('signOutBtn').addEventListener('click', signOut);
  </script>
</body>
</html>
