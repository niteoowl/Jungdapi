<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/simbol.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READING BITE PREP (리딩바이트) 중학 영어 1 답지</title>
    <meta name="description" content="READING BITE PREP (리딩바이트) 중학 영어 1 답지 | Jungdapi">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
            background-color: transparent;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
        .book-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        .book-section h2 {
            color: #333;
            transition: color 0.3s ease;
            margin-bottom: 20px;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .book-cover:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            transition: color 0.3s ease;
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .view-button, .download-button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #000;
            color: #fff;
        }
        .view-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .download-button:hover {
            background-color: #333;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .go-back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition:  color 0.3s ease;
            z-index: 10;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .go-back-button:hover {
             color: #333;
        }
        .go-back-button span {
            margin-right: 5px;
        }
        #download-status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
            transition: color 0.3s ease;
        }

        /* Improved Popup Styles */
        #download-popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #ddd;
            display: none;
        }

        #download-popup.show {
            display: block;
            opacity: 1;
            top: 60px;
            animation: slideIn 0.3s ease forwards;
        }

        #download-popup.hide {
            opacity: 0;
            top: -50px;
            animation: slideOut 0.3s ease forwards;
            display: none;
        }

        #download-popup p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
            color: #222;
            transition: color 0.2s ease;
        }

        #download-popup.success {
            background-color: #f0fdf4;
            border-color: #d6f4e5;
            color: #15803d;
        }

        #download-popup.success p {
            color: #15803d;
        }

        #download-popup.error {
            background-color: #fef2f2;
            border-color: #fecaca;
            color: #b91c1c;
        }

        #download-popup.error p {
            color: #b91c1c;
        }

        /* Progress Bar Styles */
        #download-progress-bar {
            width: 0%;
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.1s ease;
            margin-top: 5px;
            display: none;
        }

        #download-popup.progress #download-progress-bar {
            width: 0%;
            display: block;
        }

        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 60px;
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                top: 60px;
                opacity: 1;
            }
            to {
                top: -50px;
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const bookSection = document.querySelector('.book-section');
            const bookTitle = document.querySelector('.book-title');
            const bookDescription = document.querySelector('.book-description');
            const viewButton = document.querySelector('.view-button');
            const downloadButton = document.querySelector('.download-button');
            const goBackButton = document.querySelector('.go-back-button');

            // 팝업 요소를 생성합니다.
            const downloadPopup = document.createElement('div');
            downloadPopup.id = 'download-popup';
            document.body.appendChild(downloadPopup);

            viewButton.addEventListener('click', () => {
                window.open('https://drive.google.com/file/d/1Tfz9OiaMCyh-ZGWrSurbTWuhhLMHtoNK/view?usp=sharing', '_blank');
            });

            downloadButton.addEventListener('click', () => {
                const downloadUrl = 'https://drive.usercontent.google.com/uc?id=1Tfz9OiaMCyh-ZGWrSurbTWuhhLMHtoNK&export=download';

                downloadPopup.textContent = '다운로드 중...';
                downloadPopup.classList.add('show');

                // Initiate download
                window.location.href = downloadUrl;

                setTimeout(() => {
                    downloadPopup.textContent = '다운로드 완료!';
                    downloadPopup.classList.remove('progress');
                    downloadPopup.classList.add('success');
                    setTimeout(() => {
                        downloadPopup.classList.remove('show', 'success');
                        downloadPopup.classList.add('hide');
                        setTimeout(() => {
                            downloadPopup.remove();
                        }, 300);
                    }, 2000);
                }, 3000);
            });

            goBackButton.addEventListener('click', () => {
                window.history.back();
            });
        });
    </script>
</head>
<body>
    <a href="index.html" class="go-back-button">
        <span>←</span>
    </a>
    <div class="book-section">
        <h2>책 소개</h2>
        <div class="book-info">
            <img src="https://i.postimg.cc/65XWJxWT/XL-2.jpg" alt="READING BITE PREP 중학 영어 1" class="book-cover">
            <h3 class="book-title">READING BITE PREP 중학 영어 1</h3>
            <p class="book-description">
                중학교에 들어가기 전에 효과적으로 독해 실력을 강화하는 중학 독해서!
        </div>
        <div class="button-container">
            <button class="view-button">웹에서 보기</button>
            <button class="download-button">다운로드</button>
        </div>
    </div>
</body>
</html>
