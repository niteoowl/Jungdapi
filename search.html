        h1 {

        }
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .search-box {
            width: 80%;
            max-width: 400px;
            padding: 12px 40px 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-image: none;
            background-size: 24px;
            background-position: right 10px center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }
        .search-box::placeholder {
            color: #999;
            transition: color 0.3s ease;
        }
        .search-button {
            position: relative;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -40px;
            background-color: #fff;
        }
        .search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }
        .results-header {
            text-align: left;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .results-header h2 {
            color: #333;
            margin-bottom: 20px;
            flex: 1 1 100%;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-bottom: 20px;
        }
        .filter-container::-webkit-scrollbar {
            display: none;
        }
        .filter-container select {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            flex-shrink: 0;
            min-width: 120px;
            box-sizing: border-box;
        }
        .filter-container select:hover {
            border-color: #aaa;
        }
        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .answer-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            box-sizing: border-box;
            text-align: left;
        }
        .answer-card:hover {
            background-color: #eee;
        }
        .answer-card img {
            width: 100px;
            height: 130px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }
        .answer-text {
            flex: 1;
        }
        .answer-text h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }
        .answer-text p {
            font-size: 0.9em;
            color: #666;
        }
        .no-results {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            color: #333;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #eee;
            border-color: #aaa;
        }
        .pagination button.active {
            background-color: #ddd;
            border-color: #888;
        }
        @media (max-width: 768px) {
            .search-box {
                width: 95%;
                max-width: none;
            }
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .filter-container {
                flex-direction: row;
                align-items: flex-start;
                margin-left: 0;
                overflow-x: auto;
                display: flex;
            }
            .filter-container select {
                margin-bottom: 0;
                margin-right: 10px;
                flex-shrink: 0;
                min-width: 100px;
                height: 30px;
                font-size: 0.8em;
                padding: 8px 12px;
            }
            .answer-card {
                flex-direction: row;
                align-items: center;
                text-align: left;
            }
            .answer-card img {
                margin-right: 15px;
                margin-bottom: 0;
                width: 100px;
                height: 130px;
                max-height: none;
            }
            .answer-text {
                flex: 1;
                text-align: left;
            }
        }
    </style>

        function handleSearch() {
            const searchBox = document.querySelector('.search-box');
            const schoolFilter = document.getElementById('school-filter').value;
            const gradeFilter = document.getElementById('grade-filter').value;
            const semesterFilter = document.getElementById('semester-filter').value;
            const searchTerm = searchBox.value.toLowerCase();

            const results = allAnswers.filter(answer => {
                const searchMatch = answer.title.toLowerCase().includes(searchTerm) || answer.description.toLowerCase().includes(searchTerm);
                const schoolMatch = schoolFilter === '' || answer.school === schoolFilter;
                const gradeMatch = gradeFilter === '' || answer.grade === gradeFilter;
                const semesterMatch = semesterFilter === '' || answer.semester === semesterFilter;
                return searchMatch && schoolMatch && gradeMatch && semesterMatch;
            });

            displaySearchResults(results, 1);
        }

        function displaySearchResults(results, page) {
            const resultsContainer = document.querySelector('.results-container');
            const noResultsMessage = document.querySelector('.no-results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
                const startIndex = (page - 1) * recordsPerPage;
                const endIndex = startIndex + recordsPerPage;

                for (let i = startIndex; i < endIndex && i < results.length; i++) {
                    const answer = results[i];
                    const answerCard = document.createElement('div');
                    answerCard.className = 'answer-card';
                    answerCard.innerHTML = `
                        <img src="${answer.imgSrc}" alt="${answer.title}">
                        <div class="answer-text">
                            <h3>${answer.title}</h3>
                            <p>${answer.description}</p>
                        </div>
                    `;
                    answerCard.addEventListener('click', () => {
                        location.href = answer.link;
                    });
                    resultsContainer.appendChild(answerCard);
                }
            }

            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(results.length / recordsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displaySearchResults(results, currentPage);
                });
                if (i === page) {
                    pageButton.classList.add('active');
                }
                paginationContainer.appendChild(pageButton);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.querySelector('.search-box');
            const schoolFilter = document.getElementById('school-filter');
            const gradeFilter = document.getElementById('grade-filter');
            const semesterFilter = document.getElementById('semester-filter');

            document.querySelector('.search-button').addEventListener('click', handleSearch);
            document.querySelector('.search-box').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });

            schoolFilter.addEventListener('change', handleSearch);
            gradeFilter.addEventListener('change', handleSearch);
            semesterFilter.addEventListener('change', handleSearch);

            const initialSearchTerm = localStorage.getItem('searchTerm');
            if (initialSearchTerm) {
                searchBox.value = initialSearchTerm;
                handleSearch();
                localStorage.removeItem('searchTerm');
            } else {
                displaySearchResults(allAnswers, currentPage);
            }
        });

    <div class="search-container">
        <input type="text" class="search-box" placeholder="답지를 검색하세요.">

            <img src="https://i.postimg.cc/Zn46mDxH/image.png" alt="검색" class="search-icon">
        </div>
    </div>

    <div class="results-header">
        <h2>검색 결과</h2>
        <div class="filter-container">
            <select id="school-filter">
                <option value="">전체 학교</option>
                <option value="초등">초등</option>
                <option value="중등">중등</option>
                <option value="고등">고등</option>
            </select>
            <select id="grade-filter">
                <option value="">전체 학년</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <select id="semester-filter">
                <option value="">전체 학기</option>
                <option value="1">1학기</option>
                <option value="2">2학기</option>
            </select>
        </div>
    </div>

    <div class="results-container">
    </div>
    <p class="no-results">검색 결과가 없습니다.</p>
    <div id="pagination" class="pagination">
    </div>
