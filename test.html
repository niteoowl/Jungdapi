<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 기본적인 스타일은 여기에 작성할 수 있습니다. */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .write-form {
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0.5rem;
            background-color: white; /* Added background color */
        }
        .write-form h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #1e293b; /* Added heading color */
        }
        .write-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            resize: vertical;
            font-family: 'Inter', sans-serif; /* Added font-family */
            background-color: #f7fafc; /* Added background color */
            color: #334155; /* Added text color */
        }
        .write-form button {
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif; /* Added font-family */
            font-weight: 500;
            border: none;
        }
        .write-form button:hover {
            background-color: #4338ca;
        }
        .post-list {
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 0.5rem;
            background-color: white; /* Added background color */
        }
        .post-list h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #1e293b; /* Added heading color */
        }
        .post-item {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            color: #334155; /* Added text color */
        }
        .post-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b; /* Added heading color */
        }
        .post-item p {
            margin-bottom: 0.5rem;
        }
        .no-posts {
            text-align: center;
            color: #6b7280;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container">
        <header class="header">
            <h1 class="text-3xl font-semibold text-gray-800">커뮤니티</h1>
        </header>
        <form class="write-form" id="write-form">
            <h2 class="text-xl font-semibold mb-4">글쓰기</h2>
            <textarea id="post-content" placeholder="여기에 글을 작성하세요." rows="4" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md">작성하기</button>
        </form>
        <div class="post-list" id="post-list">
            <h2 class="text-xl font-semibold mb-4">최근 글</h2>
            <div id="no-posts" class="no-posts">
                <p>아직 글이 없습니다.</p>
            </div>
        </div>
    </div>
    <script>
        const writeForm = document.getElementById('write-form');
        const postList = document.getElementById('post-list');
        const noPostsMessage = document.getElementById('no-posts');

        let posts = [];
        if (localStorage.getItem('posts')) {
            posts = JSON.parse(localStorage.getItem('posts'));
        }

        function displayPosts() {
            postList.innerHTML = '<h2 class="text-xl font-semibold mb-4">최근 글</h2>';
            if (posts.length === 0) {
                noPostsMessage.style.display = 'block';
            } else {
                noPostsMessage.style.display = 'none';
                posts.forEach((post, index) => {
                    const postItem = document.createElement('div');
                    postItem.classList.add('post-item');
                    postItem.innerHTML = `
                        <h3>${index + 1}. ${post.title}</h3>
                        <p>${post.content}</p>
                    `;
                    postList.appendChild(postItem);
                });
            }
        }

        writeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const postContent = document.getElementById('post-content').value.trim();
            if (postContent === '') {
                alert('글 내용을 입력해주세요.');
                return;
            }
            const newPost = {
                title: `새로운 글 ${posts.length + 1}`,
                content: postContent,
            };
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            displayPosts();
            document.getElementById('post-content').value = '';
        });

        displayPosts();
    </script>
</body>
</html>
