<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 멋진 PWA 웹사이트</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #install-btn {
      background-color: #4CAF50; /* 초록색 배경 */
      color: white; /* 글자 색 */
      padding: 10px 20px; /* 여백 */
      font-size: 16px; /* 글자 크기 */
      border: none; /* 테두리 없애기 */
      border-radius: 5px; /* 둥근 모서리 */
      cursor: pointer; /* 마우스를 올렸을 때 손 모양 */
      transition: background-color 0.3s; /* 배경색 변경 시 애니메이션 */
      display: none; /* 기본적으로 숨김 */
    }

    #install-btn:hover {
      background-color: #45a049; /* 마우스를 올렸을 때 배경색 변경 */
    }
  </style>
</head>
<body>
  <h1>나의 멋진 PWA 웹사이트에 오신 것을 환영합니다!</h1>

  <!-- 홈 화면에 추가 버튼 -->
  <button id="install-btn">홈 화면에 추가</button>

  <!-- 서비스 워커 등록을 위한 스크립트 -->
  <script>
    let deferredPrompt;

    // PWA 설치 가능 여부 체크
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // 기본 설치 팝업 방지
      deferredPrompt = e; // 나중에 사용하기 위해 이벤트 저장

      // 설치 버튼 보이기
      document.getElementById('install-btn').style.display = 'block';
    });

    // 홈 화면에 추가 버튼 클릭시
    document.getElementById('install-btn').addEventListener('click', () => {
      if (deferredPrompt) {
        // 설치 대화상자 띄우기
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          console.log('사용자가 앱 설치 선택:', choiceResult.outcome);
          if (choiceResult.outcome === 'accepted') {
            console.log('사용자가 앱을 설치함');
          } else {
            console.log('사용자가 앱 설치를 거부함');
          }
          // 대화상자 처리가 끝나면 deferredPrompt를 초기화
          deferredPrompt = null;
        });
      }
    });
  </script>

  <!-- 서비스 워커 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service Worker 등록 성공:', reg.scope);
          })
          .catch((err) => {
            console.log('Service Worker 등록 실패:', err);
          });
      });
    }
  </script>
</body>
</html>
